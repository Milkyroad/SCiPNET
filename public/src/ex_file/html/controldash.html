<body class="body">
  <div class="section">
    <div class="feedRow" style="border-right: 1px solid #595959;border-top: 1px solid #595959;">
      <div class="controlFeed">
        <table style="border-collapse: collapse; border: none; border-spacing: 0px;">
          <tr>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <div class="bigFeedSym"><b>☀</b></div>
              <div class="smallFeedIntro">Local Temperature<br></div>
              <div class="bigFeedData" id="feedTemp">- °C<br></div>
            </td>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <canvas id="tempChart" class="smallChart lineChart" width="100" height="100"></canvas>
            </td>
          </tr>
        </table>
      </div>
      <div class="controlFeed">
        <table style="border-collapse: collapse; border: none; border-spacing: 0px;">
          <tr>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <div class="bigFeedSym">☢<br></div>
              <div class="smallFeedIntro">Electricity Supply</div>
              <div class="bigFeedData"><span>STABLE</span><br></div>
            </td>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <canvas id="eleChart" class="smallChart lineChart" width="100" height="100"></canvas>
            </td>
          </tr>
        </table>
      </div>
      <div id="dnaWrap">
        <div id="dnaContainer"></div>
        <span id="dnaData">DECODED TEST SUBJECT DNA SEGMENT: TAGTGGTCGAACACA:ATCACCAGCTTGTGT</span>
      </div>
    </div>
  </div>
  <div class="feedRow">
    <div>
      <ul role="list" style="padding: 0;">
        <li class="feedItem">Power Control</li>
        <li class="feedItem">System Status</li>
        <li class="feedItem">Military Strategic Intelligence</li>
        <li class="feedItem">Site Control</li>
      </ul>
      <div class="controlFeed" style="margin: 50px 0 0 0">
        <table style="border-collapse: collapse; border: none; border-spacing: 0px;">
          <tr>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <div class="bigFeedSym"><b>☣</b></div>
              <div class="smallFeedIntro">Hume Level<br></div>
              <div class="bigFeedData" id="feedHume">1<br></div>
            </td>
            <td style="padding-right: 3pt; padding-left: 3pt;">
              <canvas id="humeChart" class="smallChart lineChart" width="100" height="100"></canvas>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div style="border-left: 1px solid #595959;border-bottom: 1px solid #595959;padding: 10px;margin: 0 10px;">
      <div style="text-align:center;letter-spacing:1.5px;opacity:0.7">REAL-TIME SENSOR DATA</div>
      <table style="border-collapse: collapse; border: none; border-spacing: 0px;">
        <tr>
          <td style="padding-right: 3pt; padding-left: 3pt;">
            <canvas id="reactorChart" class="lineChart" width="200" height="200"></canvas>
          </td>
          <td style="padding-right: 3pt; padding-left: 3pt;">
            <canvas id="signalChart" class="lineChart" width="200" height="200"></canvas>
          </td>
        </tr>
        <tr>
          <td style="padding-right: 3pt; padding-left: 3pt;">
            <canvas id="facChart" class="lineChart" width="200" height="200"></canvas>
          </td>
          <td style="padding-right: 3pt; padding-left: 3pt;">
            <canvas id="radChart" class="lineChart" width="200" height="200"></canvas>
          </td>
        </tr>
      </table>
    </div>
    <div class="controlFeed" style="margin: 20px 0 0 0;height: 382px">
      <div class="bigFeedSym"><b>⚠</b></div>
      <div class="smallFeedIntro">Event Log<br></div>
      <br>
      <code id="eventLog">
        <ul>
        </ul>
      </code>
    </div>
  </div>
</body>
